<!DOCTYPE html>

<html>

<head>
  <title>Dune</title>
  <link rel="stylesheet" type="text/css" href="../ksir.css">
</head>

<body>

  <svg id="c1" class="country" width="800" height="600">
    <polygon id="t1" class="territory" style="fill: #F38630" points="0,0 100,100 200,0 300,200 100,200 0,0" />
    <polygon id="t2" class="territory" style="fill: #79BD9A" points="200,0 400,0 500,100 300,200 200,0" />

    <polygon id="t5" class="territory" style="fill: #A84B05" points="600,200 600,500 500,600 400,400 400,300" />
    <polygon id="t6" class="territory" style="fill: #7D4B82" points="100,200 300,200 400,300 200,400 0,300" />
    <polygon id="t7" class="territory" style="fill: #E2AF56" points="0,300 200,400 300,500 100,600 100,500 0,400" />
    <text class="territory" x="150" y="150">Arrakis</text>
    <text class="territory" x="310" y="100">Caladan</text>
    <text class="territory" x="420" y="200">Giedi Prime</text>
    <text class="territory" x="650" y="350">Kaitain</text>

</body>

</html>
